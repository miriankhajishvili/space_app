<div class="main-container">
  <h2 mat-dialog-title>{{data.isEditing ? 'Edit Bonus' : 'Add Bonus' }} </h2>

  <form [formGroup]="cardForm">
    <mat-dialog-content class="dialog-content">
      <!-- Bonus Type Dropdown -->
      <mat-form-field appearance="fill" class="form-field full-width">
        <mat-label>Bonus Type</mat-label>
        <mat-select
          formControlName="cardType"
          (selectionChange)="onCardTypeChange($event.value)"
        >
          <mat-option value="Freespin">Freespin</mat-option>
          <mat-option value="Freebet">Freebet</mat-option>
          <mat-option value="Money">Money</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Quantity Input -->
      <mat-form-field appearance="fill" class="form-field full-width">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" formControlName="quantity" />
      </mat-form-field>

      <!-- Currency Dropdown (Shown only when "Money" is selected) -->
      <mat-form-field
        *ngIf="showCurrency || cardForm.get('cardType')?.value === 'Money'"
        appearance="fill"
        class="form-field full-width"
      >
        <mat-label>Currency</mat-label>
        <mat-select formControlName="currencies">
          <mat-option *ngFor="let curr of currency" [value]="curr.name">
            {{ curr.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions class="dialog-actions">
      <button mat-button (click)="onNoClick()">No Thanks</button>
      <button mat-button (click)="onSubmit()" cdkFocusInitial>Ok</button>
    </mat-dialog-actions>
  </form>
</div>
